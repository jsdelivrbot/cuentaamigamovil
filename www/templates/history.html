<ion-view view-title=" Historico" >
    <ion-content>          	
    	     
           <br/>   
           <h2 class="title text-center">Cantidad</h2>
           <div class="card ">
                      <div class="item item-divider  bar bar-balanced">
                            Total a Pagar:
                      </div>

                      <div class="item item-text-wrap">
                            Usuario1 debe 100.00 pesos para Usuario2
                      </div>
                  </div>
    		<br/>
            <h2 class="title text-center">Historico</h2>


            <div ng-repeat="object in accounts">
                  <div class="card ">
                      <div class="item item-divider  bar bar-balanced">
                            {{object.usuarioPago}} / {{object.usuarioDebe}}
                      </div>

                        <div class="item item-text-wrap">
                              Cuenta: {{object.cantidad}}
                        </div>
                  </div>
            </div>
          
		
    </ion-content>    
</ion-view>
